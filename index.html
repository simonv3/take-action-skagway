---
layout: default
---

<div class="home">
  <div class="page-content wrapper">
    {% for post in site.posts %}
      <a href="{{ post.url }}"
        class="post cover-image"
        style="background-image: url({{post.image}})">
        <div class="header">
          <h1>{{ post.title }}</h1>
          <h2>
            {{ post.date | date: '%B %e at %H:%M%P'}}
          </h2>
          <h3 class="location">{{ post.location | normalize_whitespace }}</h3>
        </div>
      </a>
    {% endfor %}
  </div>
</div>
